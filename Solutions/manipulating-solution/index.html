<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traversing the DOM</title>
</head>

<body>
  <div class="star-trek-characters">
    <div class="captains">
      <p>James T. Kirk</p>
      <p>Jean-Luc Picard</p>
      <p>Benjamin Sisko</p>
      <p id="janeway">Kathryn Janeway</p>
      <p>Philippa Georgiou</p>
    </div>
    <div class="vulcans">
      <p class="vulcan spock">Mr. Spock</p>
      <p class="vulcan">Sarek</p>
      <p class="vulcan">Tuvok</p>
      <p class="vulcan">Surak</p>
    </div>
    <div class="klingons">
      <p>Worf</p>
      <p>Martok</p>
      <p>B'Elanna Torres</p>
      <p>Kor</p>
    </div>
    <div class="others">
      <p class="other">Data</p>
      <p class="other seven">Seven Of Nine</p>
      <p class="other">Kira Nerys</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
